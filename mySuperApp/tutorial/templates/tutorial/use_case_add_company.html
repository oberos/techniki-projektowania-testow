<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                      <h3>Formularz dodawania firmy</h3>
                      <div class="float-right">
                        <a class="btn btn-primary float-right" href="/tutorial/use_case_login" role="button">Logout</a>
                      </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                        {% csrf_token %}
                          <div class="form-group">
                            <label for="text1">Nazwa firmy</label>
                            <input type="text" class="form-control" id="text1" name="text1" Required>
                          </div>
                          <div class="form-group">
                            <label for="text2">NIP</label>
                            <input type="text" class="form-control" id="text2" name="text2" Required>
                          </div>
                          <button type="Submit" class="btn btn-success" name="Submit" value="button-4" id="button-4">Dodaj</button>
                          <br>
                          {{ error }}
                        </form>
                        <br>
                        <a class="btn btn-primary" href="/tutorial/use_case_home" role="button">Wstecz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
