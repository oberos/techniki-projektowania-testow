<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <br>
        <div class="card">
            <div class="card-header">
              <h3>Lista firm dla których można wystawić fakturę</h3>
              <div class="float-right">
                <a class="btn btn-primary float-right" href="/tutorial/use_case_login" role="button">Logout</a>
                <a class="btn btn-success float-right" href="/tutorial/use_case_add_company" role="button">Dodaj firmę</a>
              </div>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">NIP</th>
                    <th scope="col">Wystaw Fakturę</th>
                  </tr>
                </thead>
                <tbody>
                  {% for row in companies_list %}
                  <tr>
                    <th scope="row">{{ row.id }}</th>
                    <td>{{ row.company_name }}</td>
                    <td>{{ row.company_nip }}</td>
                    <td><a class="btn btn-primary" href="/tutorial/use_case_add_invoice?pk={{ row.id }}" role="button">Faktura</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <a class="btn btn-primary" href="/tutorial/blackbox" role="button">BACK</a>
            </div>
        </div>
      </div>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
